<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UruFinder</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0038a8; /* Azul de la bandera uruguaya */
      --secondary-color: #fcd116; /* Dorado/amarillo de la bandera uruguaya */
      --dark-bg: #0a0a0a;
      --card-bg: rgba(20, 20, 30, 0.7);
      --card-border: rgba(0, 56, 168, 0.5);
      --card-glow: rgba(0, 56, 168, 0.3);
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --accent-color: #00b894;
      --uruguay-blue: #0038a8;
      --uruguay-gold: #fcd116;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Canvas para part√≠culas */
    #particles-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Sol de Mayo (s√≠mbolo uruguayo) */
    .sol-mayo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="20" fill="%23fcd116"/><g fill="none" stroke="%23fcd116" stroke-width="1.5"><path d="M50 20v-15M50 95v-15M20 50h-15M95 50h-15M28.8 28.8l-10.6-10.6M81.8 81.8l-10.6-10.6M71.2 28.8l10.6-10.6M18.2 81.8l10.6-10.6"/></g></svg>');
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.1;
      z-index: -1;
      animation: rotate 60s linear infinite;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top right, rgba(0, 56, 168, 0.3), transparent 70%),
                  radial-gradient(circle at bottom left, rgba(252, 209, 22, 0.3), transparent 70%);
      z-index: -1;
      pointer-events: none;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeIn 1s ease;
      position: relative;
    }

    .header h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: textShine 3s linear infinite;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 16px;
    }

    .home-button {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(20, 20, 30, 0.7);
      border: 1px solid var(--card-border);
      color: var(--text-primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px var(--card-glow);
    }

    .home-button:hover {
      background: rgba(0, 56, 168, 0.3);
      transform: translateY(-50%) scale(1.1);
    }

    .home-button svg {
      width: 20px;
      height: 20px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      animation: slideUp 0.5s ease;
    }

    .search-box {
      display: flex;
      width: 100%;
      max-width: 600px;
      position: relative;
    }

    #usernameInput {
      flex: 1;
      padding: 15px 20px;
      border: 1px solid rgba(0, 56, 168, 0.3);
      border-radius: 10px 0 0 10px;
      background: rgba(30, 30, 40, 0.7);
      color: var(--text-primary);
      font-size: 16px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    #usernameInput:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 15px rgba(252, 209, 22, 0.3);
    }

    .search-btn {
      padding: 15px 25px;
      border: none;
      border-radius: 0 10px 10px 0;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 56, 168, 0.4);
    }

    .search-btn svg {
      width: 20px;
      height: 20px;
    }

    #status {
      text-align: center;
      margin: 20px 0;
      padding: 10px;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .status-searching {
      background: rgba(0, 56, 168, 0.2);
      border: 1px solid rgba(0, 56, 168, 0.3);
      color: #0038a8;
    }

    .status-success {
      background: rgba(0, 184, 148, 0.2);
      border: 1px solid rgba(0, 184, 148, 0.3);
      color: #00b894;
    }

    .status-error {
      background: rgba(255, 85, 85, 0.2);
      border: 1px solid rgba(255, 85, 85, 0.3);
      color: #ff5555;
    }

    .main-content {
      display: flex;
      gap: 30px;
      position: relative;
      flex: 1;
      overflow: hidden;
    }

    .results-container {
  width: 100%;
  max-width: 100%;
  height: 80vh;  /* Ajusta la altura para la barra de desplazamiento */
  overflow-y: scroll;  /* A√±ade la barra de desplazamiento vertical */
  box-sizing: border-box;
  padding: 10px;
}




    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      overflow-y: auto;
      padding: 10px 5px;
      margin-top: 20px;
      flex: 1;
    }

    .result-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      transition: all 0.3s ease;
      border: 1px solid var(--card-border);
      box-shadow: 0 0 20px var(--card-glow);
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s ease;
    }

    .result-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 56, 168, 0.1), transparent 70%);
      transform: rotate(45deg);
      z-index: -1;
      animation: pulse 3s infinite alternate;
    }

    .result-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px var(--card-glow);
    }

    .result-card h3 {
      font-size: 18px;
      margin-bottom: 15px;
      color: var(--secondary-color);
    }

    .result-card p {
      margin: 10px 0;
      color: var(--text-primary);
      display: flex;
      justify-content: space-between;
    }

    .result-card p strong {
      color: var(--text-secondary);
    }

    .result-card p span {
      font-weight: 500;
      word-break: break-all;
    }

    .minecraft-skin-panel {
      width: 250px;
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      border: 1px solid var(--card-border);
      box-shadow: 0 0 20px var(--card-glow);
      position: sticky;
      top: 20px;
      height: fit-content;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.5s ease;
    }

    .minecraft-skin-panel::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 56, 168, 0.1), transparent 70%);
      transform: rotate(45deg);
      z-index: -1;
      animation: pulse 3s infinite alternate;
    }

    .minecraft-skin-panel h3 {
      font-size: 18px;
      margin-bottom: 20px;
      color: var(--secondary-color);
      text-align: center;
    }

    .skin-display {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .skin-container {
      width: 200px;
      height: 350px;
      position: relative;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .skin-container:hover {
      transform: scale(1.05);
    }

    .skin-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .skin-avatar {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 2px solid var(--card-border);
    }

    .skin-username {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--text-primary);
    }

    .skin-label {
      font-size: 14px;
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 15px;
    }

    .skin-fallback {
      width: 200px;
      height: 350px;
      background: rgba(30, 30, 40, 0.5);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--text-secondary);
    }

    .skin-fallback svg {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
      opacity: 0.5;
    }

    /* Paginaci√≥n */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
    }

    .pagination-btn {
      padding: 8px 15px;
      border: 1px solid var(--card-border);
      background: var(--card-bg);
      color: var(--text-primary);
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .pagination-btn:hover:not(:disabled) {
      background: rgba(0, 56, 168, 0.3);
      transform: translateY(-2px);
    }

    .pagination-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination-info {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .loading-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 56, 168, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s linear infinite;
    }

    /* Bandera de Uruguay (decorativa) */
    .uruguay-flag {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 40px;
      background: linear-gradient(to bottom, 
          #fff 0%, #fff 11.11%, 
          #0038a8 11.11%, #0038a8 22.22%, 
          #fff 22.22%, #fff 33.33%, 
          #0038a8 33.33%, #0038a8 44.44%, 
          #fff 44.44%, #fff 55.55%, 
          #0038a8 55.55%, #0038a8 66.66%, 
          #fff 66.66%, #fff 77.77%, 
          #0038a8 77.77%, #0038a8 88.88%, 
          #fff 88.88%, #fff 100%);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      z-index: 10;
    }

    .uruguay-flag::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 40%;
      height: 55.55%;
      background-color: #fff;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="20" fill="%23fcd116"/><g fill="none" stroke="%23fcd116" stroke-width="1.5"><path d="M50 20v-15M50 95v-15M20 50h-15M95 50h-15M28.8 28.8l-10.6-10.6M81.8 81.8l-10.6-10.6M71.2 28.8l10.6-10.6M18.2 81.8l10.6-10.6"/></g></svg>');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 70%;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Scrollbar personalizado */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.5);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 56, 168, 0.5);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 56, 168, 0.8);
    }

    /* Animaciones */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0% {
        opacity: 0.5;
        transform: scale(0.98) rotate(45deg);
      }
      100% {
        opacity: 0.8;
        transform: scale(1.02) rotate(45deg);
      }
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-10px);
      }
    }

    @keyframes textShine {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .rotate-skin {
      animation: rotate 10s infinite linear;
    }

    /* Notificaci√≥n */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      transform: translateX(150%);
      transition: transform 0.5s ease;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification-content {
      background: rgba(20, 20, 30, 0.9);
      border-left: 4px solid var(--secondary-color);
      padding: 15px 20px;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      max-width: 300px;
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .main-content {
        flex-direction: column;
      }
      
      .minecraft-skin-panel {
        width: 100%;
        position: relative;
        top: 0;
        margin-bottom: 20px;
      }
    }

    @media (max-width: 768px) {
      .search-container {
        flex-direction: column;
      }
      
      .search-box {
        flex-direction: column;
      }
      
      #usernameInput {
        border-radius: 10px;
        margin-bottom: 10px;
      }
      
      .search-btn {
        border-radius: 10px;
        width: 100%;
        justify-content: center;
      }
      
      #results {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <script>
    // Variables globales
    let particles = [];
    let mouseX = 0;
    let mouseY = 0;
    let currentUsername = '';
    let allResults = [];
    let currentPage = 1;
    let resultsPerPage = 6;
    let totalPages = 1;
    let isSearching = false;

    // Elementos DOM
    const canvas = document.getElementById('particles-canvas');
    const ctx = canvas.getContext('2d');
    const notification = document.getElementById('notification');
    const notificationMessage = document.getElementById('notification-message');
    const skinPanel = document.getElementById('minecraft-skin-panel');
    const skinAvatar = document.getElementById('skin-avatar');
    const skinRender = document.getElementById('skin-render');
    const skinUsername = document.getElementById('skin-username');
    const resultsContainer = document.getElementById('results');
    const paginationContainer = document.getElementById('pagination');
    const paginationInfo = document.getElementById('pagination-info');
    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');
    const usernameInput = document.getElementById('usernameInput');
    const status = document.getElementById('status');

    // Inicializaci√≥n
    document.addEventListener('DOMContentLoaded', () => {
      // Inicializar canvas
      initCanvas();
      
      // Inicializar sistema de part√≠culas
      initParticles();
      
      // Eventos de mouse para part√≠culas
      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });
      
      // Eventos de paginaci√≥n
      prevPageBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          displayResultsPage(currentPage);
        }
      });
      
      nextPageBtn.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          displayResultsPage(currentPage);
        }
      });
      
      // Iniciar animaci√≥n
      animate();
    });

    // Funci√≥n para resetear la b√∫squeda
    function resetSearch() {
      // Limpiar resultados
      allResults = [];
      resultsContainer.innerHTML = '';
      
      // Ocultar elementos
      skinPanel.style.display = 'none';
      paginationContainer.style.display = 'none';
      
      // Limpiar estado
      status.innerHTML = '';
      status.className = '';
      
      // Limpiar input
      usernameInput.value = '';
      usernameInput.focus();
      
      // Resetear variables
      currentPage = 1;
      totalPages = 1;
      isSearching = false;
    }

    // Inicializar canvas
    function initCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initParticles();
      });
    }

    // Inicializar part√≠culas
    function initParticles() {
      particles = [];
      const particleCount = Math.floor(window.innerWidth * window.innerHeight / 10000);
      
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 2 + 1,
          // Colores con tema uruguayo
          color: Math.random() > 0.5 ? 
            `rgba(0, 56, 168, ${Math.random() * 0.5 + 0.2})` : 
            `rgba(252, 209, 22, ${Math.random() * 0.5 + 0.2})`,
          speedX: Math.random() * 0.5 - 0.25,
          speedY: Math.random() * 0.5 - 0.25,
          interactRadius: Math.random() * 100 + 50
        });
      }
    }

    // Animar part√≠culas
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Dibujar y actualizar part√≠culas
      particles.forEach(particle => {
        // Dibujar part√≠cula
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
        ctx.fillStyle = particle.color;
        ctx.fill();
        
        // Actualizar posici√≥n
        particle.x += particle.speedX;
        particle.y += particle.speedY;
        
        // Rebote en los bordes
        if (particle.x < 0 || particle.x > canvas.width) {
          particle.speedX *= -1;
        }
        
        if (particle.y < 0 || particle.y > canvas.height) {
          particle.speedY *= -1;
        }
        
        // Interacci√≥n con el mouse
        const dx = mouseX - particle.x;
        const dy = mouseY - particle.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < particle.interactRadius) {
          const angle = Math.atan2(dy, dx);
          const force = (particle.interactRadius - distance) / particle.interactRadius;
          
          particle.x -= Math.cos(angle) * force * 1;
          particle.y -= Math.sin(angle) * force * 1;
        }
      });
      
      // Dibujar conexiones entre part√≠culas cercanas
      particles.forEach((particleA, indexA) => {
        particles.slice(indexA + 1).forEach(particleB => {
          const dx = particleA.x - particleB.x;
          const dy = particleA.y - particleB.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < 100) {
            ctx.beginPath();
            ctx.moveTo(particleA.x, particleA.y);
            ctx.lineTo(particleB.x, particleB.y);
            
            // Alternar entre azul y dorado para las conexiones
            const colorMatch = particleA.color.includes('0, 56, 168') && particleB.color.includes('0, 56, 168');
            const strokeColor = colorMatch ? 
                `rgba(0, 56, 168, ${(100 - distance) / 500})` : 
                `rgba(252, 209, 22, ${(100 - distance) / 500})`;
            
            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = 0.5;
            ctx.stroke();
          }
        });
      });
      
      requestAnimationFrame(animate);
    }

    // Mostrar notificaci√≥n
    function showNotification(message) {
      notificationMessage.textContent = message;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Funci√≥n para actualizar la visualizaci√≥n de la skin

      // Usar la API de MinecraftAPI.com para obtener las im√°genes de la skin
      const avatarUrl = `https://mc-heads.net/avatar/${username}/60`;
      const renderUrl = `https://mc-heads.net/body/${username}/200`;
      
      // Mostrar el panel de skin
      skinPanel.style.display = 'flex';
      
      // Actualizar las im√°genes
      skinAvatar.src = avatarUrl;

            <p>No se pudo cargar la skin</p>

        `;
      };
    }

    // Funci√≥n para mostrar una p√°gina de resultados
    function displayResultsPage(page) {
      // Actualizar la p√°gina actual
      currentPage = page;
      
      // Calcular √≠ndices de inicio y fin para la p√°gina actual
      const startIndex = (page - 1) * resultsPerPage;
      const endIndex = Math.min(startIndex + resultsPerPage, allResults.length);
      
      // Limpiar el contenedor de resultados
      resultsContainer.innerHTML = '';
      
      // Mostrar indicador de carga
      const loadingIndicator = document.createElement('div');
      loadingIndicator.className = 'loading-indicator';
      loadingIndicator.innerHTML = '<div class="spinner"></div>';
      resultsContainer.appendChild(loadingIndicator);
      
      // Usar setTimeout para permitir que se muestre el indicador de carga
      setTimeout(() => {
        // Limpiar el contenedor de resultados
        resultsContainer.innerHTML = '';
        
        // Mostrar los resultados de la p√°gina actual
        const pageResults = allResults.slice(startIndex, endIndex);
        
        pageResults.forEach(entry => {
          const card = document.createElement('div');
          card.className = 'result-card';
          
          card.innerHTML = `
            <h3>Informaci√≥n de Usuario</h3>
            <p><strong>Usuario:</strong> <span>${entry.name || 'N/A'}</span></p>
            <p><strong>Contrase√±a:</strong> <span>${entry.password || 'N/A'}</span></p>
            <p><strong>IP:</strong> <span>${entry.ip || 'N/A'}</span></p>
            ${entry.server ? `<p><strong>Servidor:</strong> <span>${entry.server}</span></p>` : ''}
            ${entry.uuid ? `<p><strong>UUID:</strong> <span>${entry.uuid}</span></p>` : ''}
          `;
          
          resultsContainer.appendChild(card);
        });
        
        // Actualizar informaci√≥n de paginaci√≥n
        paginationInfo.textContent = `P√°gina ${currentPage} de ${totalPages}`;
        
        // Actualizar estado de los botones de paginaci√≥n
        prevPageBtn.disabled = currentPage === 1;
        nextPageBtn.disabled = currentPage === totalPages;
        
        // Mostrar la paginaci√≥n si hay m√°s de una p√°gina
        paginationContainer.style.display = totalPages > 1 ? 'flex' : 'none';
        
        // Hacer scroll al inicio de los resultados
        resultsContainer.scrollTop = 0;
      }, 300);
    }

    // Funci√≥n de b√∫squeda
    function search(user) {
      return new Promise((resolve, reject) => {
        const url = `http://186.52.71.90:8000/api/v2/mc/${user}`;
        const username = 'gato';
        const password = 'maricatutu';
        const credentials = btoa(`${username}:${password}`); // base64
        fetch(url, {
          method: 'GET',
          headers: {
            'Authorization': `Basic ${credentials}`,
            'Content-Type': 'application/json',
          },
        })
        .then(response => {
          if (!response.ok) {
            if (response.status === 401) {
              throw new Error('Error de autenticaci√≥n: Credenciales incorrectas o expiradas');
            }
            throw new Error(`Error: ${response.status} - ${response.statusText}`);
          }
          return response.json();
        })
        .then(data => resolve(data))
        .catch(error => reject(error));
      });
    }

    // Funci√≥n para manejar la b√∫squeda
    async function handleSearch() {
      // Evitar b√∫squedas m√∫ltiples simult√°neas
      if (isSearching) return;
      
      const username = document.getElementById('usernameInput').value;
      if (!username.trim()) {
        showNotification('Por favor, ingresa un nombre de usuario');
        return;
      }

      isSearching = true;
      
      resultsContainer.innerHTML = '';
      status.className = 'status-searching';
      status.innerHTML = '<span>üîÑ Buscando informaci√≥n...</span>';
      
      // Ocultar el panel de skin mientras se busca
      skinPanel.style.display = 'none';
      
      // Ocultar la paginaci√≥n mientras se busca
      paginationContainer.style.display = 'none';

      try {
        // Realizar la b√∫squeda usando la API
        const data = await search(username);

        status.className = 'status-success';
        status.innerHTML = `<span>‚úÖ Resultados encontrados para "${username}"</span>`;

        // Guardar todos los resultados
        allResults = Array.isArray(data) ? data : [data];

        if (allResults.length === 0) {
          resultsContainer.innerHTML = '<div class="result-card"><h3>Sin resultados</h3><p>No se encontraron datos para este usuario.</p></div>';
          isSearching = false;
          return;
        }

        // Actualizar la visualizaci√≥n de la skin
        updateSkinDisplay(username);

        // Calcular el n√∫mero total de p√°ginas
        totalPages = Math.ceil(allResults.length / resultsPerPage);
        
        // Mostrar la primera p√°gina de resultados
        currentPage = 1;
        displayResultsPage(currentPage);

      } catch (error) {
        status.className = 'status-error';
        
        // Mensaje personalizado para error de autenticaci√≥n
        if (error.message.includes('401') || error.message.includes('autenticaci√≥n')) {
          status.innerHTML = `<span>‚ùå Error de autenticaci√≥n: Verifica las credenciales de la API o contacta al administrador</span>`;
          showNotification('Error de autenticaci√≥n');
        } else {
          status.innerHTML = `<span>‚ùå ${error.message || 'No se pudo completar la b√∫squeda'}</span>`;
          showNotification('Error al realizar la b√∫squeda');
        }
        
        console.error(error);
      } finally {
        isSearching = false;
      }
    }

    // Permitir b√∫squeda con Enter
    document.getElementById('usernameInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        handleSearch();
      }
    });

    

    
  </script>
