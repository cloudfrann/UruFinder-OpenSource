<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UruFinder</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/gotham">
    <style>
        @import url('https://fonts.cdnfonts.com/css/gotham');

        @keyframes fadeIn {
            0% {
                opacity: 0;
                filter: blur(10px);
            }
            10% {
                opacity: 1;
                filter: brightness(2) blur(10px);
            }
        }
        
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: url('img2/fondo5.gif') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        section {
            position: absolute;
            color: #fff;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .options {
            width: fit-content;
            z-index: 1;
        }

        .user-profile {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: rgba(39, 37, 37, 0.7);
    color: white;
    padding: 12px;
    border-radius: 10px;
    z-index: 2;
    font-size: 14px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: space-between;
    width: 220px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
}

.user-info {
    display: flex;
    flex-direction: row; /* Cambi√© esto para que el icono y el nombre est√©n en la misma fila */
    align-items: center;
    margin-bottom: 10px;
}

.user-icon {
    width: 40px;
    height: 40px;
    background-image: url('img2/icon.png'); /* Cambia a la ruta de tu icono */
    background-size: cover;
    border-radius: 50%;
    margin-right: 10px; /* Separa el icono del nombre */
}

.user-info h3 {
    font-weight: bold;
    margin: 0;
    font-size: 16px;
}

.rank-info {
    font-size: 12x;
    color: #ccc;
    margin-top: 5px;
    font-weight: 500;
}

.profile-buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 10px;
}

.profile-buttons button {
    background: #292929;
    border: none;
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 12px;
    transition: background-color 0.3s ease;
}

.profile-buttons button:hover {
    background-color: #444;
}


        /* Bot√≥n de la casa */
        .home-btn {
            background-color: #e63946;
            padding: 10px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .home-btn:hover {
            background-color: #c51c1c;
        }

        footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 15px;
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
    background-color: rgba(33, 31, 31, 0.3);
    padding-bottom: 7px;
}

footer ul {
    list-style: none;
    display: flex;
    gap: 15px;
    margin-left: 0;
    padding-left: 0;
    justify-content: center;
    align-items: center;
    margin-bottom: 0px !important;
}

footer li {
    padding-top: 10px;
}

footer li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}
    </style>
</head>
<body>
    <div id="particles-container"></div>
    <section>
        <div class="options">
            <div class="rankOptions" style="display: flex; align-items: center; justify-content: space-around; gap:30px;">
                <div class="finder-container" onclick="window.location.href='tools.html'">
                    <h3>Tools</h3>
                    <img src="img/tools.png" width="100px" height="100px" class="icon-index">
                    <p>Herramientas avanzadas y utilidades</p>
                    <div class="requisitos">
                        <p>Disponible para Customer y Booster</p>
                    </div>
                </div>
                <div class="mc-container" onclick="window.location.href='finder.html'">
                    <h3>MC</h3>
                    <img src="img/minecraft-cube.png" class="icon-index">
                    <p>Obt√©n datos de un nickname de minecraft</p>
                    <div class="requisitos">
                        <p>Disponible para Customer y Booster</p>
                    </div>
                </div>
                <div class="adicional settings-container" onclick="window.location.href='ajustes.html'">
                    <h3>AJUSTES</h3>
                    <img class="icon-index" src="img/settings.png" width="100px" height="100px">
                    <p>Configura tu cuenta</p>
                </div>
            </div>
    </section>

    <div class="user-profile">
        <div class="user-info">
            <div class="user-icon"></div> 
            <div>
                <h3 id="profile-username">Cargando...</h3> 
                <div class="rank-info">
                    <span class="rank-name" id="rank-name">Cargando Rango...</span> 
                </div>
            </div>
        </div>
        <div class="profile-buttons">
            <button class="home-btn" onclick="window.location.href='login.html'">üè†</button> 
        </div>
    </div>


    <script>
        const username = sessionStorage.getItem('username');
        const rank = sessionStorage.getItem('rank');

        if (!username || !rank) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('profile-username').textContent = username;
            document.getElementById('rank-name').textContent = rank;
        }
    </script>

<footer> 
    <ul>
        <li><span>UruFinder ¬© 2025</span></li>
        <li><a href="https://urufinder.mysellauth.com/">Tienda</a></li>
        <li><a href="https://discord.gg/urufinder">Discord</a></li>
        <li><a href="https://urufinder.xyz">Pagina</a></li>
    </ul>
    
</body>
</html>
