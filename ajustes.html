<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>UruFinder</title>
  <link rel="icon" href="img2/icon.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: url('img/fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 60px;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid rgb(255, 153, 0);
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 15px rgb(240, 236, 12);
      transition: 0.3s;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgb(205, 224, 32);
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: rgb(255, 208, 0);
    }

    .card p {
      margin-bottom: 15px;
    }

    .card img {
      width: 80px;
      height: auto;
      margin-top: 10px;
      cursor: pointer;
    }

    .button {
      background: rgb(255, 153, 0);
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: 0.2s;
    }

    .button:hover {
      background: #f1bd2b88;
      color: white;
    }

    .home-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 2;
}

.home-btn img {
  width: 40px;
  height: 40px;
  object-fit: contain;
  transition: transform 0.3s ease;
  cursor: pointer;
}

.home-btn img:hover {
  transform: scale(1.1);
}

    ul {
      list-style-type: square;
      padding-left: 20px;
      margin-top: 10px;
      text-align: left;
    }

    @media screen and (max-width: 900px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
    <a href="index.html" class="home-btn">
        <img src="img/close_mc_real.png" alt="Inicio" />
      </a>
      

  <div class="container">
    <!-- Cambiar contraseña o unirse a Discord -->
    <div class="card">
      <h2>¿Quieres cambiar de contraseña o usuario?</h2>
      <p>Únete a nuestro Discord para asistencia y soporte.</p>
      <img src="img/discord.png" alt="Discord" id="discordBtn">
    </div>

    <!-- Historial de IPs -->
    <div class="card" id="ipCard">
      <h2>Historial de IPs</h2>
      <p>IPs que han accedido:</p>
      <ul id="ipList">
        <li>Cargando...</li>
      </ul>
    </div>

    <!-- Tienda -->
    <div class="card">
      <h2>¿Quieres mejorar tu Rango?</h2>
      <p>Entra ya en nuestra tienda oficial y desbloquea ventajas.</p>
      <button class="button" id="tiendaBtn">Ir a la Tienda</button>
    </div>
  </div>

  <script>
    const { shell } = require('electron');

    document.getElementById("discordBtn").addEventListener("click", () => {
      shell.openExternal("https://discord.gg/urufinder");
    });

    document.getElementById("tiendaBtn").addEventListener("click", () => {
      shell.openExternal("https://urufinder.sellauth.com");
    });

    // Obtener usuario logueado
    const username = sessionStorage.getItem("username");

    // Simulación de IPs accedidas (puedes reemplazar con fetch si tienes API)
    const ipHistorial = {
      "lucio": ["190.121.5.21", "189.55.44.123", "143.12.66.1"],
      "jose": ["89.122.1.24", "103.244.2.88"]
    };

    const ips = ipHistorial[username] || ["Sin registros"];
    const ipList = document.getElementById("ipList");
    ipList.innerHTML = "";
    ips.forEach(ip => {
      const li = document.createElement("li");
      li.textContent = ip;
      ipList.appendChild(li);
    });
  </script>
</body>
</html>
